<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Astral Beach</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('background.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      text-align: center;
    }

    .logo {
      max-width: 200px;
      margin-bottom: 20px;
    }

    .slogan {
      font-size: 20px;
      font-weight: 500;
      background: rgba(255, 255, 255, 0.8);
      padding: 10px 20px;
      border-radius: 12px;
      color: #0f172a;
      margin-bottom: 40px;
      font-family: 'Segoe UI', sans-serif;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 100%;
      max-width: 300px;
    }

    .button-container a {
      text-decoration: none;
      font-family: 'Segoe UI', sans-serif;
      font-weight: bold;
      font-size: 18px;
      padding: 14px 30px;
      border-radius: 12px;
      color: white;
      text-shadow: 1px 1px 2px #00000044;
      border: none;
      background-size: cover;
      background-blend-mode: overlay;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      transition: transform 0.2s ease, opacity 0.3s ease;
      text-align: center;
    }

    .button-container a:hover {
      transform: scale(1.05) rotate(-1deg);
      opacity: 0.95;
    }

    .button-container a:nth-child(1) {
      background: linear-gradient(to bottom, #fbbf24, #f59e0b); /* amarelo dourado */
    }

    .button-container a:nth-child(2) {
      background: linear-gradient(to bottom, #34d399, #059669); /* verde √°gua */
    }

    .button-container a:nth-child(3) {
      background: linear-gradient(to bottom, #f87171, #dc2626); /* vermelho coral */
    }

    .button-container a:nth-child(4) {
      background: linear-gradient(to bottom, #60a5fa, #2563eb); /* azul royal */
    }

    /* Responsividade */
    @media (max-width: 500px) {
      .slogan {
        font-size: 16px;
      }

      .button-container a {
        font-size: 16px;
        padding: 12px 20px;
      }
    }
  </style>
</head>
<body>
  <img src="images.png" alt="Logo Astral Beach" class="logo">

</html>
