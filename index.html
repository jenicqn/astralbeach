<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Astral Beach</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('background.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      text-align: center;
    }

    .logo {
      max-width: 200px;
      margin-bottom: 20px;
    }

    .slogan {
      font-size: 20px;
      font-weight: 500;
      background: rgba(255, 255, 255, 0.8);
      padding: 10px 20px;
      border-radius: 12px;
      color: #0f172a;
      margin-bottom: 40px;
      font-family: 'Segoe UI', sans-serif;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 100%;
      max-width: 300px;
    }

    .button-container a {
      text-decoration: none;
      padding: 15px 30px;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      color: white;
      transition: transform 0.3s ease-in-out;
      transform-origin: center;
      display: inline-block;
    }

    .button-container a:nth-child(1) { background-color: #ffb347; } /* Laranja claro */
    .button-container a:nth-child(2) { background-color: #34d399; } /* Verde água */
    .button-container a:nth-child(3) { background-color: #ff6b6b; } /* Coral */
    .button-container a:nth-child(4) { background-color: #4f46e5; } /* Azul vibrante */

    .button-container a:hover {
      transform: rotate(-2deg) scale(1.05);
    }

    /* Responsividade */
    @media (max-width: 500px) {
      .slogan {
        font-size: 16px;
      }

      .button-container a {
        font-size: 16px;
        padding: 12px 20px;
      }
    }
  </style>
</head>
<body>
  <img src="images.png" alt="Logo Astral Beach" class="logo">
  <p class="slogan">𝙰𝚕𝚒𝚖𝚎𝚗𝚝𝚘 𝚙𝚊𝚛𝚊 𝚊𝚕𝚖𝚊 𝚜𝚊𝚕𝚐𝚊𝚍𝚊</p>

  <div class="button-container">
    <a href="https://app.jotaja.com/astralbeachfood">Cardápio</a>
    <a href="http://wa.me/5522999826331">Whatsapp</a>
    <a href="https://www.instagram.com/astralbeach.food/">Instagram</a>
    <a href="https://www.google.com/maps/place/Astral+Beach+Food/data=!4m2!3m1!1s0x0:0x71e15ba1233946c7?sa=X&ved=1t:2428&ictx=111">Localização</a>
  </div>
</body>
</html>
